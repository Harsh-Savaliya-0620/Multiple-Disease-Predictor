{% extends "base.html" %}
{% block content %}
    <div class="container mt-5 mb-5">
      <form class="d-flex">
        <input class="form-control me-2" type="search" name="SearchLocation" placeholder="Search" aria-label="Search">
        <button class=" mx-2 btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <div class="container">
      
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        {% for hospital in Hospitals %}
        <div class="col-md-4 mt-3" >
          <div class="card">
            <img class="card-img-top" src="{{ hospital.Image.url }}" width="300px" height="300px" />
            <div class="card-body">
                <h5 class="card-title">{{ hospital.Name }}</h5>
              
              <p class="card-text">{{ hospital.Location }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock content %}
